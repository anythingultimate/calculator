<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator App</title>
    <script defer="defer" src="index.js"></script>
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="calculator">
      <div id="app">
        <button class="mode1">Enable &nbsp; <strong>Scientific Calculator</strong></button>
        <button class="mode2">Go back to &nbsp; <strong>Basic calculator</strong></button>
        <div class="results"><input class="calc-input" value="" /></div>
        <div class="basic-mode">
          <button class="button btn-special">&larr;</button> 
          <button class="button btn-special">C</button> 
          <button class="button btn-special">±</button> 
          <button class="button btn-special">x ²</button> 
          <button class="button btn-special">%</button>
          <button class="button">7</button> 
          <button class="button">8</button> 
          <button class="button">9</button> 
          <button class="button btn-special">*</button> 
          <button class="button btn-special">(</button> 
          <button class="button">4</button>
          <button class="button">5</button> 
          <button class="button">6</button> 
          <button class="button btn-special">/</button> 
          <button class="button btn-special">)</button> 
          <button class="button">1</button> 
          <button class="button">2</button>
          <button class="button">3</button> 
          <button class="button btn-special">-</button> 
          <button class="button btn-special">+</button> 
          <button class="button">0</button> 
          <button class="button">.</button> 
          <button class="button equal-sign">=</button>
        </div>
        <div class="complex-mode">
          <button class="button btn-special">x ²</button> 
          <button class="button btn-special">x^</button> 
          <button class="button btn-special">sin</button> 
          <button class="button btn-special">cos</button> 
          <button class="button btn-special">tan</button>
          <button class="button btn-special">√</button> 
          <button class="button btn-special">x !</button> 
          <button class="button btn-special">&#x003C0;</button> 
          <button class="button btn-special">&larr;</button> 
          <button class="button btn-special">C</button>
          <button class="button btn-special">log</button> 
          <button class="button btn-special">ln</button> 
          <button class="button btn-special">e</button> 
          <button class="button btn-special">∘</button> 
          <button class="button btn-special">rad</button>
          <button class="button">7</button> 
          <button class="button">8</button> 
          <button class="button">9</button> 
          <button class="button btn-special">*</button> 
          <button class="button btn-special">(</button> 
          <button class="button">4</button>
          <button class="button">5</button> 
          <button class="button">6</button> 
          <button class="button btn-special">/</button> 
          <button class="button btn-special">)</button> 
          <button class="button">1</button> 
          <button class="button">2</button>
          <button class="button">3</button> 
          <button class="button btn-special">-</button> 
          <button class="button btn-special">+</button> 
          <button class="button">0</button> 
          <button class="button">.</button> 
          <button class="button btn-special">%</button>
          <button class="button btn-special">±</button> 
          <button class="button equal-sign-sc">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
